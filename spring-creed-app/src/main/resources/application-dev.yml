spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:local;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 50
        max-wait: 3000ms
        max-idle: 20
        min-idle: 2
    timeout: 5000ms

jwt:
  header: Authorization

layering:
  config:
    - cacheName: short-term-cache
      caffeine:
        initialCapacity: 50
        maximumSize: 500
        expireAfterWriteMins: 90
      redis:
        preloadTime: 50
        expirationTime: 30
        forceRefresh: false
        usePrefix: true
        enablePrimaryCache: true