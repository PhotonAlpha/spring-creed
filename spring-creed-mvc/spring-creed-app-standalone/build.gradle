dependencies {
    implementation "org.springframework.boot:spring-boot-starter-thymeleaf"
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    compileOnly "com.h2database:h2"
    implementation project(":spring-creed-mvc:spring-creed-entity")
    implementation project(":spring-creed-mvc:spring-creed-common")
    implementation project(":spring-creed-mvc:spring-creed-context")
    implementation project(":spring-creed-mvc:spring-creed-core")
    implementation project(":spring-creed-mvc:spring-creed-gradation-cache")

    implementation project(":spring-creed-mvc:spring-creed-redis-multiple")
    implementation "org.springframework.boot:spring-boot-starter-data-redis"
    implementation 'io.lettuce:lettuce-core'
}