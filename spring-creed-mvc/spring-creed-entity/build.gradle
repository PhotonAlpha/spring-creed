dependencies {
//    Starting with Boot 2.3, we also need to explicitly add the spring-boot-starter-validation dependency:
    implementation "org.springframework.boot:spring-boot-starter-validation"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    implementation project(":spring-creed-mvc:spring-creed-context")

    implementation 'org.mapstruct:mapstruct'
    compileOnly 'org.mapstruct:mapstruct-processor'
}
