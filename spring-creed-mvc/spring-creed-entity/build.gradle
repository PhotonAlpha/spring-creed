dependencies {
//    Starting with Boot 2.3, we also need to explicitly add the spring-boot-starter-validation dependency:
    api "org.springframework.boot:spring-boot-starter-validation"
    api "org.springframework.boot:spring-boot-starter-data-jpa"
    api project(":spring-creed-mvc:spring-creed-context")

    api 'org.mapstruct:mapstruct'
    compileOnly 'org.mapstruct:mapstruct-processor'

    api 'org.springframework.boot:spring-boot-starter-json'
}
